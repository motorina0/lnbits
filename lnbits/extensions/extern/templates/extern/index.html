{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {% block page %}

<div class="row q-col-gutter-md">
  <div class="col-12 col-md-7 q-gutter-y-md">
    <extension-list
      :adminkey="g.user.wallets[0].adminkey"
      :inkey="g.user.wallets[0].inkey"
    >
    </extension-list>
  </div>
</div>
{% endblock %} {% block scripts %} {{ window_vars(user) }}
<script src="{{ url_for('extern_static', path='js/utils.js') }}"></script>
<script src="{{ url_for('extern_static', path='components/extension-list/extension-list.js') }}"></script>

<script>
  const initExternalExtensions = async () => {
    await extensionList('static/components/extension-list/extension-list.html')

    new Vue({
      el: '#vue',
      mixins: [windowMixin],
      data: function () {
        return {
          tools: []
        }
      },
      created: function () {
        var self = this
      }
    })
  }
  initExternalExtensions()
</script>
{% endblock %}
